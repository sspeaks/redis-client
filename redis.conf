# Disable RDB persistence
save ""

# Disable AOF persistence
appendonly no

# Enable both plaintext and TLS endpoints for integration tests
port 6379
tls-port 6380
tls-cert-file /certs/redis-server.crt
tls-key-file /certs/redis-server.key
tls-ca-cert-file /certs/redis-ca.crt
tls-dh-params-file /certs/redis.dh
tls-auth-clients no

# Network and performance optimizations for better throughput
tcp-keepalive 60
tcp-backlog 511

# Increase client output buffer limits for faster bulk operations
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory and performance settings
maxmemory-policy allkeys-lru
timeout 0
tcp-nodelay yes

# Optimize for bulk operations
stop-writes-on-bgsave-error no
