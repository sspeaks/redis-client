# Disable RDB persistence
save ""

# Disable AOF persistence
appendonly no
bind 0.0.0.0

cluster-enabled yes

cluster-config-file nodes.conf
port 6383

# Cluster announce settings for Docker bridge networking
# Nodes communicate using container hostnames within the Docker network
cluster-announce-ip redis5.local
cluster-announce-port 6383
cluster-announce-bus-port 16383
